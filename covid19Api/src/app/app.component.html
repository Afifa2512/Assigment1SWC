<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covicd 19</title>
</head>
<body>
  <app-header></app-header>

  <header class="w3-display-container w3-content " style="max-width:1500px;" id="home">

  <img class="w3-image" src="/assets/image/covid.jpg" alt="Architecture" height="50">
  <div class="w3-display-middle">
    <div>
      <tr>
        <td><label class="label warning"> Total Confirmed Worldwide : <br>
          {{TotalConfirmed}}</label></td>
        <td></td>
        <td><label class="label danger">Total Deaths Worldwide : <br>
          {{TotalDeaths}}</label></td>
      </tr>
    </div>
  </div>
  </header><br>

    <label class="label2 info">Country :</label>&nbsp;&nbsp;
  <select (change)="getCountry($event.target.value)">
    <!--this where the countries are call for from CovidApi-->
    <option *ngFor="let country of countries" value={{country.Slug}}>
    {{country.Country}}
    </option>
  </select> &nbsp;&nbsp;
  <button (click)="getCoronaData()" class="button button4">Search</button><br>

<h1 style="text-align: center; color:white;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Date : {{Date|date:'medium'}}</h1>
  <div>
    <table align="center" border="1" cellpadding="4" cellspacing="4">
      <tr>
          <th style="background-color: #4CAF50; color: black">Country</th>
          <th style="background-color: #ff9800; color: black">Total Confirmed</th>
          <th style="background-color: #f44336; color: black">Total Deaths</th>
          <th style="background-color: Yellow; color: black">Total Active</th>
      </tr>
          <tr>
              <td>{{Country}}</td>
              <td>{{Confirmed}}</td>
              <td>{{Deaths}}</td>
              <td>{{Active}}</td>
          </tr>
  </table>
  </div>
<br>
</body>
</html>
